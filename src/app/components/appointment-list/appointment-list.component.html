<style>
    .w70{
        width: 70px;
    }
    .mg5{
        margin-right: 5px;
    }
</style>
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white d-flex justify-content-center">
      <h5 class="mb-0">Appointments</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appt of appointments">
            <td>{{ appt.patientName }}</td>
            <td>{{ appt.doctorName }}</td>
            <td>{{ appt.startTime | date:'short' }}</td>
            <td>{{ appt.endTime | date:'short' }}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-warning w70 mg5" (click)="changeAppointment(appt)">Change</button>
              <button class="btn btn-sm btn-danger w70" (click)="deleteAppointment(appt.id!)">Cancel</button>
            </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
